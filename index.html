<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    
</head>
<body>
    <div class="container">
        <h2>Login</h2>
    
    <form>
        <div class="box">
            <p>Email</p>
            <input type="email" placeholder="Enter your Email">
            <p>Password/OTP</p>
            <input type="password" placeholder="Enter your password or OTP">

        </div>
            </form>
        <div class="btn">
           <button type="submit"> Login</button>
           <h2>or continue with</h2>
        </div>
        <div class="icon">
            <button><span><i class='bx bxl-google'></i></span>Google</button>
            <button><span><i class='bx bxl-facebook' ></i></span>Facebook</button>
        </div>
        <h3>Don't have an account? <span><u>sign up</u></span></h3>
          
       

    </div>
    
    
</body>
</html>
